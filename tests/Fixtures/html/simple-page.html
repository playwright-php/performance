<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Performance Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .hero {
            width: 800px;
            height: 400px;
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <h1>Simple Test Page</h1>
    <div class="hero">Largest Content</div>
    <p>This is a simple page for testing performance metrics.</p>
    
    <script>
        // Trigger a small layout shift after 100ms
        setTimeout(() => {
            const p = document.querySelector('p');
            p.style.marginTop = '10px';
        }, 100);
    </script>
</body>
</html>
