<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page With Layout Shift</title>
    <style>
        .banner {
            width: 100%;
            height: 200px;
            background: #667eea;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">Banner</div>
    <div class="content" id="content">
        <h1>Content Below</h1>
        <p>This content will shift when the banner grows.</p>
    </div>
    
    <script>
        // Cause a significant layout shift after 200ms
        setTimeout(() => {
            document.querySelector('.banner').style.height = '400px';
        }, 200);
    </script>
</body>
</html>
